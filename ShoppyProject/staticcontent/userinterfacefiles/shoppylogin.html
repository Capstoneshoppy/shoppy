<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

</style>
<title>Shoppy Login Page</title>
</head>
<body>
    <!-- https://mdbootstrap.com/docs/standard/extended/login/ -->
  {% extends "userinterfacefiles/home.html" %} {% block body_block %}
<section class="vh-10" style="background-color: #728a6f;">
    <div class="container py-5 h-15">
      <div class="row d-flex justify-content-center align-items-center h-10">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
              <h3 class="mb-5">Sign in</h3>
              <form method="POST" action="{% url 'login' %}">
                {%csrf_token%}
              <div class="form-outline mb-4">
                {{authenticated}}
              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="typeEmailX">Email</label>
                <input type="email" value= "{{email}}" name ="email" id="typeEmailX" class="form-control form-control-lg" required/>
              </div>
  
              <div class="form-outline mb-4">
                <label class="form-label" for="typePasswordX">Password</label>
                <input type="password" name= "password" id="typePasswordX" class="form-control form-control-lg" required/>
              </div>
  
              <!-- Checkbox -->
              <!-- <div class="form-check d-flex justify-content-start mb-4">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="form1Example3"
                /> -->
                <!-- <label class="form-check-label" for="form1Example3"> Remember password </label> -->
              </div>
  
              <button class="btn btn-primary btn-lg btn-block" type="submit">Login</button>
            </form>
              <hr class="my-4">
  
              <!-- <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
              <br><br>
              <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;" type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>
   -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock%}
</body>
</html>
