<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
</style>
<title>Shoppy Registration Page</title>
</head>
<body>
  <!-- https://mdbootstrap.com/docs/standard/extended/registration/ -->
  {% extends "userinterfacefiles/home.html" %} {% block body_block %}
  <section class="vh-10" style="background-color: #eee;">
    <div class="container h-10">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Shoppy Sign up</p>
                  <p class="text-center h4 fw-bold mb-5 mx-1 mx-md-4 mt-4">{{message}}</p>
                    
                  <form class="mx-1 mx-md-4" method="POST" action="{% url 'register' %}">
                      {%csrf_token%}
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        
                        <label class="form-label" for="form3Example1c">First Name</label>
                        <input type="text" value="{{first_name}}" name="first_name" id="form3Example1c" class="form-control" required/>
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        
                        <label class="form-label" for="form3Example1c">Last Name</label>
                        <input type="text" value="{{last_name}}" name="last_name" id="form3Example1c" class="form-control" required/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        
                        <label class="form-label" for="form3Example3c">Your Email</label>
                        <input type="email" value="{{email}}" name="email" id="form3Example3c" class="form-control" required/>
                      </div>
                    </div>
  
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        
                        <label class="form-label" for="form3Example4c">Mobile Number</label>
                        <input type="text" pattern="[0-9]+" title="Enter Phone Number Only" maxlength="10" minlength="10" value= "{{mobileno}}" name="mobileno" id="form3Example4c" class="form-control" required />
                      </div>
                    </div>
                    <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        
                        <label class="form-label" for="form3Example4c">Password</label>
                        <input type="password" name="password" id="form3Example4c" class="form-control" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"  required />
                      </div>
                    </div>
                    <!-- <div class="d-flex flex-row align-items-center mb-4">
                      <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                      <div class="form-outline flex-fill mb-0">
                        
                        <label class="form-label" for="form3Example4cd">Repeat your password</label>
                        <input type="password"  name="repeatpassword" id="form3Example4cd" class="form-control" required/>
                      </div>
                    </div> -->
  
                    <div class="form-check d-flex justify-content-center mb-5">
                      <input
                        class="form-check-input me-2"
                        type="checkbox"
                        value=""
                        id="form2Example3c"
                        onchange="document.getElementById('submitbtn').disabled = !this.checked;"
                      />
                      <label class="form-check-label" for="form2Example3">
                        I agree all statements in <a href="#!">Terms of service</a>
                      </label>
                    </div>
                    <!-- <div class="progress">
                      <div class="progress-bar" role="progressbar" style="width: 100%;" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
                    </div> -->
                    
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" id="submitbtn" disabled class="btn btn-primary btn-lg">Register</button>
                    </div>
  
                  </form>
  
                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
  
                  <img src="https://mdbootstrap.com/img/Photos/new-templates/bootstrap-registration/draw1.png" class="img-fluid" alt="Sample image">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock%}
</body>
</html>
